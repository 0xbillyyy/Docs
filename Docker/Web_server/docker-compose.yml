
services:
  web:
    container_name: web_server
    image: nginx:latest
    ports:
      - '8081:80'
    networks:
      - internal
    volumes:
      - ./src:/var/www/html
      - ./default.conf:/etc/nginx/conf.d/default.conf

  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    networks:
      - internal
    volumes:
      - ./src:/var/www/html

  mysql-db:
    container_name: mysql-db
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: YOURPASSWORD
    networks:
      - internal

networks:
  internal:
    driver: bridge
